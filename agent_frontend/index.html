<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icron Agent Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Available Tools</div>
        <ul id="tool-list"></ul>
        <div id="tool-details" class="tool-details"></div>
        <div id="tool-result" class="tool-result"></div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/icron_logo.jpeg" class="chat-logo" alt="Icron Logo" />
            <span class="chat-title">Icron Agent</span>
        </div>
        <div id="chat-window" class="chat-window"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
